<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <h1>Welcome to Library!</h1>
    <div id="form-container">
      <button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#add-book-modal">
        Add a book
      </button>

      <div class="modal" id="add-book-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <form name="addBookForm" id="add-book-form">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" placeholder="Enter book title" id="title" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" placeholder="Enter book author" id="author" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="pages">Author:</label>
                <input type="number" class="form-control" placeholder="Enter number of pages" id="pages" min="0" required>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="card-container">
        <div class="card-deck"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
